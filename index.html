<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lance</title>
    <link rel="stylesheet" href="assets/css/bootstrap.min.css">
    <link rel="stylesheet" href="assets/css/style.css">
    <link rel="stylesheet" href="assets/css/media.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
</head>

<body>
    <section class="hero_section">
        <div class="header_blur"></div>
        <header class="main_header">
            <div class="container-fluid">
                <div class="row">
                    <div class="col-lg-12">
                        <div class="header_wrap">
                            <a href="#" class="logo">Lance</a>
                            <nav class="main_nav">
                                <ul>
                                    <li><a href="#">Services</a></li>
                                    <li><a href="#">How we work</a></li>
                                    <li><a href="#">Company</a></li>
                                    <li><a href="#">Resources</a></li>
                                </ul>
                            </nav>
                            <a href="#" class="header_btn">Book a Call</a>
                        </div>
                    </div>
                </div>
            </div>
        </header>
        <div class="hero_content_wrap">
            <div class="container">
                <div class="row">
                    <div class="col-lg-12">
                        <div class="hero_content">
                            <h1 class="hero_title">The Product Led <span class="color_title">Marketing Agency</span></h1>
                            <p class="hero_subtitle">LJA is a product marketing agency providing strategy and on-demand
                                marketing resources for the tech industry.</p>
                            <img src="images/hero-img.png" alt="">
                            <span class="vertical_line"></span>
                        </div>
                        <div class="clients">
                            <p class="subheading">clients</p>
                            <h2 class="section_title">They trusted us</h2>
                            <div class="clients_carousel">
                                <div class="swiper mySwiper">
                                    <div class="swiper-wrapper">
                                      <div class="swiper-slide"><img src="images/kverner.png" alt=""></div>
                                      <div class="swiper-slide"><img src="images/ingram.png" alt=""></div>
                                      <div class="swiper-slide"><img src="images/Buzz.png" alt=""></div>
                                      <div class="swiper-slide"><img src="images/dhl.png" alt=""></div>
                                      <div class="swiper-slide"><img src="images/kreidler.png" alt=""></div>
                                      <div class="swiper-slide"><img src="images/mugino.png" alt=""></div>
                                    </div>
                                  </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
    <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>
    <script src="assets/js/bootstrap.min.js"></script>
    <script src="assets/js/main.js"></script>
</body>

</html>
